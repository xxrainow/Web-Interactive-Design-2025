<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
      body {
        margin: 0;
        background-color: #fff7f9; /* 핑크 배경 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Noto Sans KR', sans-serif;
        color: #222;
        transition: opacity 0.6s ease;
      }

      .card {
        position: relative;
        width: min(100vw, 650px);
        text-align: center;
        margin-top: 8vh;
        margin-bottom: 8vh;
      }

      .card img {
        width: 100%;
        height: auto;
        display: block;
        filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.15));
      }

      .overlay {
        position: absolute;
        inset: 0;
        top: -200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      .title {
        color: #ff6f91;
        font-family: 'Fredoka One', cursive;
        font-size: 3rem;
        font-weight: 500;
        margin-top: 5%;
      }

      .invite {
        color: #555;
        margin-top: 3%;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .arrow {
        color: #555;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 2%;
        pointer-events: auto;
      }

      .arrow button {
        border: none;
        background: none;
        font-size: 1.8rem;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .arrow button:hover {
        transform: translateX(4px);
      }

      .today {
        color: #555;
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="images/letter.png" alt="편지 봉투" />
      <div class="overlay">
        <div class="title">Happy Birthday</div>
        <br /><br />
        <div class="invite">당신만을 위한<br />작은 파티에 초대합니다.</div>
        <div class="arrow">
          <button id="go">→</button>
        </div>
        <div class="today" id="today">TODAY</div>
      </div>
    </div>

    <!--  배경 음악 -->
    <audio id="bgm" preload="auto" loop>
      <source src="bgm/start.mp3" type="audio/mp3" />
    </audio>

    <script>
      // 오늘 날짜 자동 표시
      const t = new Date();
      const yyyy = t.getFullYear();
      const mm = String(t.getMonth() + 1).padStart(2, '0');
      const dd = String(t.getDate()).padStart(2, '0');
      document.getElementById(
        'today'
      ).textContent = `TODAY ${yyyy}-${mm}-${dd}`;

      const bgm = document.getElementById('bgm');

      // 사용자가 클릭하거나 스크롤 등 이벤트가 발생하면 음악 재생
      function tryPlayBgm() {
        bgm.play().catch(() => {}); // 정책으로 막히면 조용히 무시
        document.removeEventListener('click', tryPlayBgm);
      }

      document.addEventListener('click', tryPlayBgm, { once: true });

      // 페이지 전환 효과
      document.getElementById('go').addEventListener('click', () => {
        document.body.style.opacity = '0';
        setTimeout(() => {
          window.location.href = 'index2.html';
        }, 300);
      });
    </script>
  </body>
</html>
